   <!--Navigation bar-->
    <div id="nav-placeholder">
    </div>
    <script>
    $.get("/templates/navbar.html", function(data) {
        $("#nav-placeholder").replaceWith(data);
    });
    </script>
   


   <div class="flex-grid-sketches">
        <div class="sketch-row">
            <div id="sketch"></div>
        </div>

        </div>
       <div class="sketch-row">
           <p id="prompt"></p>
           <button id="reset" type="button">Reset Game</button>
        </div>
